components:
  schemas:
    BigDecimal:
      type: string
      description: High-precision decimal number. Transmitted as a string to preserve precision.
      example: "123.45"
      # Pattern for validation, ensures the string contains only a number, an optional minus sign at the beginning, and an optional decimal part:
      pattern: '^-?\d+(\.\d+)?$'
    Product:
      description: Product information
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          description: Product identifier
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-0000-0000-000000000001
        name:
          description: Product Name
          type: string
        description:
          description: Product's description
          type: string
        imageUrl:
          description: Product image's URL
          type: string
        price:
          allOf:
            - $ref: '#/components/schemas/BigDecimal'
            - description: Product price
        count:
          description: Product count
          type: integer
          format: int32
          minimum: 0
        tag:
          description: Tags associated with the product
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    Tag:
      description: Product tag information
      type: object
      properties:
        id:
          description: Tag identifier
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-0000-0000-000000000001
        name:
          description: Tag Name
          type: string
    User:
      type: object
      required:
        - username
        - email
        - password
      properties:
        id:
          description: The id of the user
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-0000-0000-000000000001
        username:
          type: string
          minLength: 3
          maxLength: 40
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 4
        phone:
          type: string
        userStatus:
          type: string
      xml:
        name: User
    AddressBase:
      type: object
      description: Base properties for an address.
      required:
        - street
        - city
        - zipcode
      properties:
        number:
          description: house or flat number
          type: string
          maxLength: 20
        residency:
          description: Society or building name (optional)
          type: string
        street:
          description: street name
          type: string
          minLength: 1
          maxLength: 80
        city:
          description: city name
          type: string
          minLength: 1
          maxLength: 40
        state:
          description: state name
          type: string
          minLength: 1
          maxLength: 40
        country:
          description: country name
          type: string
          minLength: 2
          maxLength: 40
        zipcode:
          description: postal code
          type: string
          minLength: 1
          maxLength: 20
      xml:
        name: AddressBase
    AddressReq:
      allOf:
        - $ref: '#/components/schemas/AddressBase'
        - type: object
      xml:
        name: AddressReq
    Address:
      type: object
      description: "Represents a complete address resource, including its ID and associated User ID."
      allOf:
        - $ref: '#/components/schemas/AddressBase'
      required:
        - id
        - userId
      properties:
        id:
          description: Address identifier
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-0000-0000-000000000001
        userId:
          description: The customer ID associated with this address.
          type: string
          format: uuid
          pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
          example: 00000000-0000-0000-0000-000000000001
      xml:
        name: Address
    CardDetailsBase:
      description: Base properties for a credit/debit card.
      type: object
      required:
        - cardNumber
        - expires
        - cvv
      properties:
        cardNumber:
          description: Card Number (The full number should only be sent in the request, not returned)
          type: string
        expires:
          description: Expiration date (e.g., MM/YY or MM/YYYY)
          type: string
          example: 01/29
          pattern: '^(0[1-9]|1[0-2])\/\d{2}(\d{2})?$' # Example: MM/YY or MM/YYYY
        cvv:
          description: CVV code (Only sent in the request, never stored or returned)
          type: string
          example: 123
          pattern: '^\d{3,4}$' # 3 or 4 digits
      xml:
        name: CardDetailsBase
    CardReq:
